{% load wagtailcore_tags %}
{% if search_results %}
  <ul>
    {% for result in search_results %}
      <li>
        <h4>{{ result }}</h4>
        {% if result.search_description %}
          {{ result.search_description|safe }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No results found</p>
{% endif %}
