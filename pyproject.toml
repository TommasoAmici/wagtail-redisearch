license = "MIT"
name = "wagtail-redisearch"
description = "A Django app to use RediSearch as a search backend in Wagtail."
version = "0.1.0"

[tool.poetry.dependencies]
python = "^3.8"
Django = "^4.0"
redis = "^4.0.0"
